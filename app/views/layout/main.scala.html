@(title: String, page: String, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <title>London Scala User Group - @title</title>

    <!-- Bootstrap core CSS + JS -->
    <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))">

    <!-- need jQuery for bootstrap JS -->
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/scala-vienna.css")">
    <!-- Photo popups -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/magnific-popup.css")">
</head>
<!-- NAVBAR
================================================== -->
<body>

@layout.navigationBar(page)

@* In Bootstrap, content needs control over containers *@
@content

<div class="container">

    <!-- FOOTER -->
    <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2014 London Scala User Group</p>
    </footer>

</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("holder.min.js"))'></script>
<script type='text/javascript' src='@routes.Assets.at("javascripts/jquery.dotdotdot.min.js")'></script>
<!-- Photo popups -->
<script type='text/javascript' src="@routes.Assets.at("javascripts/jquery.magnific-popup.min.js")"></script>
<!-- Tag canvas -->
<script type='text/javascript' src="@routes.Assets.at("javascripts/jquery.tagcanvas.min.js")"></script>
<!-- Google Analytics -->
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-45930237-1', 'scala-vienna.org');
ga('send', 'pageview');
</script>
</body>
</html>
